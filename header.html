<html>
    <head>
        <meta charset="UTF-8">
        <title>FAE</title>

        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="top-header-inside">
                   <img class="header-arrow" src="images/arrow.png" width="16px" height="16px"/>
                   <span class="top-header-portals">Portais Web</span>
                   <span class="vertical-line"></span>
                   <div class="top-header-social-medias">
                        <a href="#"><img class="top-header-facebook-img" src="images/facebook.png" width="22px" height="22px"/></a>
                        <a href="#"><img class="top-header-instagram-img" src="images/instagram.png" width="22px" height="22px"/></a>
                   </div>
                   <span class="vertical-line"></span>
                   <img class="top-header-phone-img" src="images/phone.png" width="20px" height="20px"/>
                   <span class="top-header-phone">(54) 2107-7800</span>
                </div>
            </div>
            <div class="main-header">
                <div class="main-header-inside">
                    <div class="logo-barao">
                    </div>

                    <div class="main-header-inside-middle">
                        <div class="top-menus"></div>
                        <div class="middle-search"></div>
                        <div class="bottom-menus"></div>
                    </div>

                    <div class="logo-fae">
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
